<div class="container" *ngIf="model$ | async as model">
  <div rtl>
    <div class="top-row">
      <h1 class="main-heading">{{ 'stms.patients.title' | translate }}</h1>
      <div class="actions">
        <a
          (click)="!model.error && loadPatients()"
          [disabled]="model.error"
          mat-raised-button
          class="actions-main"
          color="primary"
        >
          {{ 'stms.patients.get-patients' | translate }}
        </a>
      </div>
    </div>
    <div class="content">
      <st-spinner [isLoading]="model.loading">
        <st-patients-list
          (addToFavorite)="onAddToFavorite($event)"
          (removeFromFavorite)="onRemoveFromFavorite($event)"
          [dataSource]="model.list"
          [error]="model.error"
        >
        </st-patients-list>
      </st-spinner>
    </div>
  </div>
</div>
